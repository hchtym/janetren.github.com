                　　进出境人员一般不得携带超过等值10000美元以上的外币现钞出境。如因特殊原因，确需携带等值10000美元以上的外币现钞出境的，应由携带人向存款或购汇银行所在地外管局提出申请。外管局审核其外汇来源及用途，对确有必要的，向银行出具核准文件。银行凭外管局核准文件签发《携带证》。携带人持《携带证》到外管局加盖外管局核准章。海关凭加盖银行印章及外汇管理局核准章的《携带证》查验放行。<br>
                <br>
                　　凡在我行申领携带证的客户，均需按照《国际收支统计申报办法》进行对外付款申报。<br>
                <br>
                　　开立外币携带证，每笔收取手续费人民币10元。
