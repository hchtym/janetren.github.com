                <br>
                <font size="+0">个人住房按揭贷款  
                是适用于个人购买住房的专项贷款。</font><br> 
                <br> 
                　　贷款对象和条件<font class="normalfont">借款申请人须为具有完全民事行为能力的自然人，并同时具备以下条件：</font>
                <ol>
                  <li>有北京市常住户口或有效居留身份。</li>
                  <li>有稳定的职业和收入。</li>
                  <li>信用良好，有按期偿还贷款本息的能力。</li>
                  <li>提供银行接受的担保。</li>
                  <li>已经与所购住房的开发商签订了购房合同或购房意向书。</li>
                  <li>已向开发商支付或已在我行存入了购房首期款。</li>
                  <li>银行规定的其他条件。</li>
                </ol>
                <font size="+0">贷款利率</font><br>
                <font class="normalfont">　　贷款利率按照中国人民银行有关规定执行。贷款期内，中国人民银行调整贷款利率的，个人住房贷款的贷款利率相应调整，借款人的每月还款额也相应变化。</font>
