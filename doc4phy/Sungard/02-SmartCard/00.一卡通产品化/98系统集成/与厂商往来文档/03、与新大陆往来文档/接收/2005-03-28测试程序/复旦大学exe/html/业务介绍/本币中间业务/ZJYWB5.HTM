                <font size="+0">办理手续</font><br>
                <font class="normalfont">　　客户单位如要委托我行代发工资，首先要与我行储蓄网点签订代发工资协议书，用以明确双方责任与可能出现问题的解决方式等内容；客户单位需填写《代发工资客户信息表》。　　在代发工资日前，客户单位财务人员应向我行提供转账支票（注明代发工资字样）、工资清单（加盖预留印鉴）、代发工资通知单及数据软盘。</font><br>
