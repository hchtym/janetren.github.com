                2. 期限和计息</font>   
                  
                &nbsp;
                <p>  
                 
                  （1）    
                    存期一次最长为四个结息期（一年）。您与我行可在此期限内确定具体存款期限。&nbsp;</p>
                <p> 
                  （2）    
                    利率按照中国人民银行的规定由您与我行协商确定。协议期间遇国家利率调整，银行按结息日或清户日中国人民银行规定的利率计息。&nbsp;</p>
                <p> 
                 （3）    
                    结算户的最低留存额由您与我行协商确定。&nbsp;</p>
                <p> 
                  （4）    
                    按季结息。在一个结息期内，单位协定存款结算户的每日余额低于最低留存额（含）的部分，按中国人民银行规定的活期存款利率计息；超过最低留存额的部分，按协定存款利率计息。
