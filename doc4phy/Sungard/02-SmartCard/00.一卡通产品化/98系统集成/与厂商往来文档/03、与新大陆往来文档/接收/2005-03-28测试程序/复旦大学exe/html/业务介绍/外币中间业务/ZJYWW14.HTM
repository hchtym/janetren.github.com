                &nbsp;&nbsp;&nbsp; <font size="+0">速汇金业务（英文名为MONEY GRAM），是收款人凭境外汇款人向其提供的8位汇款参考号码并提供有效身份证件，到银行柜台，由银行柜员在取得境外代理行的授权后为其办理支取现金或转帐结算的一种业务。它使客户海外资金可在第一时间内汇达用款人手中，实现全球通汇、分秒即达。</font>    
                <br>   
                <font size="+0">快捷、简便、安全</font><br>   
                <font class="normalfont">　　汇款人将款项汇出后，收款人30分钟后即可办理取款；收款人无需在银行开户，只需凭身份证件到指定银行办理。即付系统全球电脑联网，逐笔记录汇款细节，核对无误后方可授权付款。</font>
