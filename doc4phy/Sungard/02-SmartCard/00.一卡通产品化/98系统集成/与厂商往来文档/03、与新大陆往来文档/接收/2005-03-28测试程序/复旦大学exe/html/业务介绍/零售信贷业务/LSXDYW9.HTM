                <font size="+0">教育助学贷款是面向个人发放的教育消费的专项贷款。</font><br>

                <font size="+0">贷款基本条件</font> 
                <ol> 
                  <li>借款人须为具有中华人民共和国国籍、年满十八岁的具有完全民事行为能力的自然人。</li>
