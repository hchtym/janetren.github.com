<title>保管箱业务是指银行将设有的专用保管箱出租给客户使用</title>
</head>

<body>

　
<table width="296" border="0" height="403" align="center" cellpadding="0" cellspacing="0">

      <div dataFld="text" id="showtex" dataFormatAs="html">
        <p align="left" style="text-indent: 20; margin-left: 2"><br>
        &nbsp;&nbsp;&nbsp; <font size="+0">保管箱业务是指银行将设有的专用保管箱出租给客户使用，客户用以保管贵重物品、文件票据等的租赁业务。</font></p>  
        <p align="left">&nbsp;&nbsp;&nbsp; <font size="+0">租用保管箱</font></p>  
        <ol>  
          <li>  
            <p align="left">承租人出示个人有效身份证件（包括居民身份证、军官证、护照、港澳台同胞回乡证等）或单位证明文件，并填写保管箱租约和留存的资料卡片，交纳租金、保证金，领取箱匙后，方可正式使用保管箱。</li>  
          <li>  
            <p align="left">承租人或代理人（事前承租人应持代理人身份证件到我行办理委托授权手续）在营业时间内持保管箱钥匙、身份证件，办妥入库手续，开箱次数不限。如遇钥匙、证件、密码等遗失、遗忘或变更，应办理挂失、变更手续。</li>  
          <li>  
            <p align="left">租赁期间，可随时退租。</li>  
        </ol>  
      </div>  
      <p>　</td>
