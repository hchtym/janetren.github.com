                    <div dataFld="text" id="showtex" dataFormatAs="html" style="width: 502; height: 330">
                      <br>
                      &nbsp;&nbsp;&nbsp; <font size="+0">光票托收业务是指外币票据的收款人委托银行向国外（异地）外币票据的付款银行进行收款的结算方式。</font> 
                      <br> 
                      <font size="+0">托收范围</font> 
                      <ol> 
                        <li>不能以买入票据方式处理的各种外币票据，包括外币支票、本票、汇票等。</li> 
                        <li>无法鉴别真伪或残损破旧不能立即兑换的外钞（不包括未列入国家外汇管理总局公布的外汇收兑牌价表中的外钞）。</li> 
                        <li>初、复签不符的旅行支票或没有初、复签的空白旅行支票。</li> 
                        <li>背书转让的旅行支票。</li> 
                      </ol> 
                      <font size="+0">服务便捷</font> 
                      <ol> 
                        <li>托收单据填写简便，并采用邮政快递、电传划账等现代化通讯手段加快托收速度。</li> 
                        <li>托收款项收妥后，可以按客户的要求按预留银行存款账户办理自动转存或结汇入账，还可以支取本外币现金。</li> 
                      </ol> 
                    </div>
