                      兑出外币</font><br>
                      　　我行严格按照国家外汇管理局的有关规定办理兑出外币业务。<br>
                      <ol>
                        <li>根据外汇管理局规定，境内居民个人因私兑换外汇业务由中国银行办理，我行不能办理此类业务；公派出国团组需持外汇管理局按规定审批的出国批件，到我行买汇，我行在审核无误后，予以供汇。</li>
                        <li>境外人员离境前，要求将入境时兑换的未用完的人民币兑回外币，可凭本人护照和本人的有效期（六个月）之内的外币兑换水单和离境机票或车票到原兑换机构办理，其兑换金额不能超过原水单金额的50%。我行办理兑回外币业务时，同时收回原兑换水单。</li>
                      </ol>
                      兑出外币的折算方法：<br>
                      &nbsp;&nbsp;&nbsp; 客户应付人民币金额=需兑出的外钞金额×外钞卖出价<br>
