                <br>
                <font class="normalfont">　　如投资者因保管不善造成国库券残破污损，根据x人民银行的规定，符合下列条件可以到国家指定金融机构兑付：</font>
                <ol>
                  <li>残破污损的国库券，号码不全或完全失掉号码，但能够鉴别确属真券，其留存部分超过原券三分之二的，可以按照原券面金额兑付本息。</li>
                  <li>残破污损的国库券，票面在二分之一以上（含二分之一），并能辨认确属真券及金额的，可在还本付息的后期按照原券面金额兑付半数本息。</li>
