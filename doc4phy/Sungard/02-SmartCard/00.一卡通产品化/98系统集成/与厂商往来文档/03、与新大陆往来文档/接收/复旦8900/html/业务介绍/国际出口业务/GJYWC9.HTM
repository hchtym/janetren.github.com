                　　我行收到各种方式的汇入款，将及时为收款人办理收汇入账手续。<br>
                &nbsp;<br>
               
                  1.    
                    对境内机构的经常项目外汇收入，无论金额大小、结算方式如何，均可直接到我行办理结汇或入账手续。<br> 
                &nbsp;<br>
                  2.    
                    对境内机构贸易项下的出口收汇，经确定为直接从境外或者保税区收入的外汇，我行审核规定的有效凭证和商业单据后，不需凭出口收汇核销单正本，即可为境内机构出具出口收汇核销专用结汇水单或收账通知单。<br> 
                &nbsp;<br>
                  3.    
                    对于外币现钞结算的收汇，需审核携带者的护照及外币携入有效证明，按上述规定办理。
