                2. 信用证出口打包贷款<br>     
                <font class="normalfont"><br> 
                （1） 打包贷款的对象</font>     
                   
                  您的企业（出口商）如具备独立法人资格并具有进出口经营权，即可凭海外银行开来的以您为受益人的有效信用证正本，向我行申请叙做出口信用证打包贷款。&nbsp; 
                  
                <font class="normalfont"><br>
                <br>
                （2） 打包贷款的条件</font>     
                  
                &nbsp;<br>
                &nbsp;&nbsp;&nbsp; ①      
                    独立核算，自负盈亏，且经营作风良好，无违法违规和违约等不良行为记录。&nbsp;<br>
                &nbsp;&nbsp;&nbsp; ②      
                    您的企业须有出口亏损弥补来源，有齐全的生产销售计划和健全的财务管理制度，恪守信誉。<br> 
                &nbsp;&nbsp;&nbsp; ③      
                    您所持的有效信用证正本需由资信良好的海外银行（短期债务评级不低于P3，综合财务能力不低于D）开立，不可撤销，且信用证条款必须经我行核准，抵押信用证项下的出口单据必须交我行进行议付。
