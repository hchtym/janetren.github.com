                <font size="+0">汽车消费贷款

                <br>
                <font size="+0">贷款对象和条件</font><br>
                <font class="normalfont">凡符合以下条件的自然人，均可向我行申请汽车消费贷款：</font>
                <ol>
                  <li>具有完全民事行为能力、具有稳定的职业和收入、有偿还贷款本息能力的中国公民。</li>
                  <li>提供我行认可的担保。</li>
                  <li>在我行指定的汽车经销商处购买汽车。</li>
                  <li>支付了一定比例的购车首期款。</li>
                  <li>在我行开立存款账户并保持足以按月还本付息的余额。</li>
                </ol>
                <font size="+0">贷款利率和期限</font><br>
                　　贷款利率按照中国人民银行规定的同期贷款利率执行。借款期限最长不超过五年（含五年）。<br>
