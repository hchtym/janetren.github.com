                      &nbsp;&nbsp;&nbsp;&nbsp;<br>
                      &nbsp;&nbsp;&nbsp; <font size="+0">饭店结汇业务是指我行与饭店、商场等特约外币代兑单位签订协议，向其发放备用金，由其代办外币兑换、旅行支票兑换等业务，特约外币代兑单位定期到我行进行结汇，我行补足其原备用金的结算业务。</font><br>
                      <br>
                      <font size="+0">业务规定</font>
                      <ol>
                        <li>办理饭店结汇业务必须是与我行签订了代兑协议的商户。</li>
                        <li>饭店结汇业务中涉及的外币兑换使用的牌价按照人民银行统一规定执行。</li>
                        <li>我行定期按饭店结汇的人民币累计余额的2‰付给特约外币代兑单位手续费。</li>
                      </ol>
